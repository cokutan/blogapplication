spring.datasource.url=jdbc:tc:mysql:///test
spring.datasource.username=test
spring.datasource.password=ThePassword
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto= create
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-testcontainers.sql

opensearch.host.name=localhost
opensearch.host.port=9200
opensearch.username=admin
opensearch.password=admin
opensearch.http.scheme=http

spring.mvc.log-request-details=true
eureka.client.enabled= false 
#Disable discovery
spring.cloud.discovery.enabled = false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false