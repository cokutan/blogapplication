opensearch.host.name=localhost
opensearch.host.port=9200
opensearch.username=admin
opensearch.password=admin
opensearch.http.scheme=http

spring.mvc.log-request-details=true
eureka.client.enabled= false
#Disable discovery
spring.cloud.discovery.enabled = false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false

spring.kafka.producer.retries=0
spring.kafka.producer.acks=all
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=opensearch
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=scalefocus.blogapp.domain.Blog
spring.kafka.consumer.properties.spring.json.packages=scalefocus.blogapp.domain
spring.kafka.consumer.properties.max.poll.interval.ms=20000000