server:
  port: 9009
  forward-headers-strategy: framework
opensearch:
  host:
    name: ${ELASTIC_HOST:localhost}
    port: 9200
  password: admin
  username: admin
  http:
    scheme: http
management:
  security:
    enabled: 'false'
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    logfile:
      sensitive: 'false'
      enabled: 'true'
      external_file: ./logs/spring-boot-logger.log
spring:
  application:
    name: blogapp
  profiles:
    active: native
  data:
    mongodb:
      uri: mongodb://cokutan:123456@localhost:27017/blogapp
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.docker.internal:8080/auth/realms/blogapp

  #Publish Application(Register with Eureka)
  eureka:
    client:
      service-url:
        default-zone: http://${DISCOVERY_SERVICE_HOST:localhost}:8761/eureka
  # instance id for eureka server
    instance:
      instance-id: ${spring.application.name}:${random.value}

